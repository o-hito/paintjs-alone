<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't tell us draw us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DON'T TELL ME DRAW ME</h1>
    <form class="resizeForm">
      <span>width</span>
      <input type="text" id="inputWidth" />
      <span>height</span>
      <input type="text" id="inputHeight" />
      <button class="resizeBtn btns">Resize</button>
    </form>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          step="0.1"
          value="2.5"
        />
      </div>
      <div class="controls__btns">
        <button class="btns" id="jsMode">fill</button>
        <button class="btns" id="jsRefresh">refresh</button>
        <button class="btns" id="jsSave">save</button>
      </div>
      <div class="controls__colors">
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6;"
        ></div>
        <div class="controls__color myColor" style="background-color: white">
          Pick Color
          <input type="color" id="pickColor" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
